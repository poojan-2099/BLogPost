<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
	<div class="register">
		<h1>Register</h1>
		<div class="links">
			<a href="{{ url_for('login') }}">Login</a>
			<a href="{{ url_for('register') }}" class="active">Register</a>
		</div>
		<div class="msg" style="text-align: center;">{{ msg }}</div>
		<form action="{{ url_for('register') }}" method="post" autocomplete="off">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Username" id="username" required>
			<label for="firstName">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="firstName" placeholder="Firstname" id="firstName" required>
			<label for="lastname">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="lastName" placeholder="Lastname" id="lastName" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Password" id="password" required>

			<label for="confirmPassword">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="confirmPassword" placeholder="confirmPassword" id="confirmPassword" required>

			<!-- <label for="hobbies">
					<i class="fa fa-magic" aria-hidden="true"></i>
				</label>
				<input type="text" name="hobbies" placeholder="hobbies" id="hobbies" required> -->

			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="Email" id="email" required>

			<label for="hobbies" style="width: 100%;">
				<i class="fa fa-magic" aria-hidden="true">&nbsp;&nbsp;Choose Your Hobbies</i>
			</label>

			<div class="form-check-label1">
				{% for eachHobby in hobbies %}
				<div class="form-check">
					<input type="checkbox" id={{eachHobby.hobbyName}} name="hobbies"
						value={{eachHobby.hid}}>{{eachHobby.hobbyName.capitalize()}}</input>
				</div>
				{% endfor %}
			</div>
			<input type="submit" value="Register">

		</form>

	</div>
</body>

</html>
