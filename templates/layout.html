<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>BlogPost</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="loggedin">
	<nav class="navtop">
		<div>
			<h1><a href="{{ url_for('index') }}">BlogPost</a></h1>
			<a href="{{ url_for('initBlogs') }}"><i class="fas fa-user"></i>initDb</a>
			<a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i>Dashboard</a>
			<a href="{{ url_for('allfiles') }}"><i class="fas fa-home"></i>All</a>
			{% if session['loggedin'] == True %}
			<a href="{{ url_for('edit', blogid=0) }}"><i class="fas fa-plus"></i>Blogs</a>
			<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			<a href="{{ url_for('profile', username=session['username']) }}">Hello, {{session["username"]}}
				&#128512;!</a>
			{% else %}
			<a href="{{ url_for('login') }}" class="active">Login</a>
			<a href="{{ url_for('register') }}">Register</a>
			{% endif%}
		</div>
	</nav>
	<div class="content">
		{% block content %}{% endblock %}
	</div>
</body>

</html>
